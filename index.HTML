<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typer Game</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e90ff;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        #game-container {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }
        #quote {
            font-size: 1.5em;
            color: #2f4f4f;
            background-color: #fdfd96;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #1e90ff;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #stats {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ff4500;
        }
        footer {
            background-color: #1e90ff;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Speed Typer Game</h1>
    </header>

    <div id="game-container">
        <div id="quote">Press start to begin the game!</div>
        <input type="text" id="input-box" placeholder="Start typing here..." disabled>

        <div id="stats">
            <p id="time">Time: 0s</p>
            <p id="wpm">WPM: 0</p>
        </div>

        <button id="start-button" onclick="startGame()">Start Game</button>
    </div>

    <footer>
        <p>&copy; 2024 Speed Typer Game</p>
    </footer>

            "The quick brown fox jumps over the lazy dog.",
            "NitroType is a fun typing game.",
            "Typing fast takes practice and patience.",
            "Consistency is key to success in typing."
        ];

        let startTime;
        let interval;
        let isPlaying = false;

        const quoteElement = document.getElementById('quote');
        const inputBox = document.getElementById('input-box');
        const timeElement = document.getElementById('time');
        const wpmElement = document.getElementById('wpm');

            return quotes[Math.floor(Math.random() * quotes.length)];
        }

            if (isPlaying) return;
            isPlaying = true;

            quoteElement.textContent = currentQuote;
