<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Game</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            font-size: 2.5em;
        }
        #game-container {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #fdfd96;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #quote {
            font-size: 1.5em;
            color: #2f4f4f;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        #stats {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ff4500;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>Speed Typing Game</header>

    <div id="game-container">
        <div id="quote">Press the button below to start the game!</div>
        <input type="text" id="input-box" placeholder="Start typing here..." disabled>

        <div id="stats">
            <p id="time">Time: 0s</p>
            <p id="wpm">WPM: 0</p>
        </div>

        <button id="start-button" onclick="startGame()">Start Game</button>
    </div>

    <script>
        const quotes = [
            "The quick brown fox jumps over the lazy dog.",
            "Typing fast takes practice and persistence.",
            "Speed typing games improve your accuracy and speed.",
            "Consistency is key to becoming a better typist."
        ];

        let currentQuote = '';
        let startTime;
        let timeInterval;
        let isGameStarted = false;

        const quoteElement = document.getElementById('quote');
        const inputBox = document.getElementById('input-box');
        const timeElement = document.getElementById('time');
        const wpmElement = document.getElementById('wpm');
        const startButton = document.getElementById('start-button');

        function getRandomQuote() {
            return quotes[Math.floor(Math.random() * quotes.length)];
        }

        function startGame() {
            if (isGameStarted) return;
            isGameStarted = true;

            currentQuote = getRandomQuote();
            quoteElement.textContent = currentQuote;

            inputBox.value = '';
            inputBox.disabled = false;
            inputBox.focus();

            startTime = new Date().getTime();
            timeInterval = setInterval(updateTime, 100);

            startButton.disabled = true;

            inputBox.addEventListener('input', checkInput);
        }

        function updateTime() {
            const currentTime = Math.floor((new Date().getTime() - startTime) / 1000);
            timeElement.textContent = `Time: ${currentTime}s`;

            const wordsTyped = inputBox.value.trim().split(/\s+/).length;
            const wpm = Math.floor((wordsTyped / currentTime) * 60);
            wpmElement.textContent = `WPM: ${isNaN(wpm) ? 0 : wpm}`;
        }

        function checkInput() {
            if (inputBox.value.trim() === currentQuote) {
                clearInterval(timeInterval);
                inputBox.disabled = true;
                quoteElement.textContent = "Congratulations! You finished!";
                startButton.disabled = false;
                isGameStarted = false;
            }
        }
    </script>

</body>
</html>
